<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Home</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #343a40;
            margin-bottom: 30px;
        }

        .btn-custom {
            width: 120px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1>Welcome to Budget Tracker</h1>
        <p th:text="${message}">Track your finances efficiently.</p>

        <div>
            <a href="/login" class="btn btn-primary btn-custom">Login</a>
            <a href="/register" class="btn btn-outline-primary btn-custom">Register</a>
        </div>
    </div>

</body>
</html>
