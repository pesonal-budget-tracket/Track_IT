<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-google/1.0.0/roboto.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #ffb703;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }

        .page-header {
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h2 {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 5px;
        }

        h4 {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 25px;
        }

        .budget-highlight {
            font-weight: 700;
            color: var(--primary-color);
        }

        nav {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 50px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-control, .form-select, .btn {
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: none !important;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border: none;
            padding: 12px 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background-color: #e9ecef;
            color: var(--dark-color);
            border: none;
            padding: 10px 15px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background-color: #dee2e6;
            color: var(--dark-color);
        }

        .section-divider {
            border-top: 1px solid #e9ecef;
            margin: 30px 0;
        }

        .transaction-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .transaction-list li {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary-color);
            transition: all 0.2s;
        }

        .transaction-list li:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .transaction-list li span {
            font-weight: 500;
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            font-weight: 500;
        }

        .section-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--dark-color);
            font-weight: 600;
        }

        .section-title:after {
            content: "";
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .form-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }
            
            nav a {
                margin: 0 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="container">
        <nav class="d-flex justify-content-center">
            <a th:href="@{/transactions(username=${username})}">
                <i class="fas fa-exchange-alt me-2"></i>Transactions
            </a>
            <a th:href="@{/budget(username=${username})}">
                <i class="fas fa-chart-pie me-2"></i>View Budget
            </a>
            <a th:href="@{/transactions/monthly-report(username=${username})}">
                <i class="fas fa-chart-line me-2"></i>Reports
            </a>
            <a th:href="@{/category-budgets(username=${username})}">
                <i class="fas fa-tags me-2"></i>Category Budgets
            </a>
        </nav>

        <!-- Main Content -->
       

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Warning Message - ADD THIS CODE HERE -->
        <div th:if="${warning}" class="alert alert-warning mt-3" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${warning}"></span>
        </div>


        <!-- Transaction Form -->
        <div class="form-section">
            <h3 class="section-title">Add New Transaction</h3>
            <form action="/addTransaction" method="post">
                <!-- Hidden input to track username -->
                <input type="hidden" name="username" th:value="${username}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Type:</label>
                        <select name="type" class="form-select" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Amount:</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚¹</span>
                            <input type="number" name="amount" step="0.01" class="form-control" placeholder="Enter amount" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <input type="text" name="description" class="form-control" placeholder="Enter description" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Category:</label>
                        <input type="text" name="category" class="form-control" placeholder="e.g. groceries, rent, etc." required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date:</label>
                        <input type="date" name="date" class="form-control" required />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-plus-circle me-2"></i>Add Transaction
                </button>
            </form>
        </div>

        <div class="section-divider"></div>

        <!-- Transaction List -->
        <h3 class="section-title">Transaction History</h3>
        <ul class="transaction-list" th:if="${not #lists.isEmpty(transactions)}">
            <li th:each="transaction : ${transactions}">
                <span th:text="${transaction.getDetails()}"></span>
                <i class="fas fa-chevron-right text-muted"></i>
            </li>
        </ul>
        <div class="text-center text-muted py-3" th:if="${#lists.isEmpty(transactions)}">
            <i class="fas fa-receipt fa-3x mb-3"></i>
            <p>No transactions found. Add your first transaction above.</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
